<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram - Wagner Luan</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./IMG/celular.png" class="img-celular">
        <img src="./IMG/Henry 01.jpeg" class="imagem-celular">
        <img src="./IMG/Henry 02.jpeg" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-forms">
            <img src="./IMG/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou e-mail">
            <input placeholder="Password">

            <button>Entrar</button>

            <a href="https://www.facebook.com/" class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu sua Senha?</a>
        </div>

        <div class="Cadastro">
            <p class="paragrafo-conta">Não tenho uma conta</p><a class="link-cadastro">Cadastra-se</a>
        </div>

        <p class="obtenha-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./IMG/ios.png" class="logo-app">
            <img src="./IMG/google.png" class="logo-app">
        </div>

    </div>

</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {


        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }

        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
